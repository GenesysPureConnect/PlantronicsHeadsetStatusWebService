<html>
<head>
    <title>Plantronics Headsets</title>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">


    <script>
        setInterval(function(){
            $.get( "/status", function( data ) {
                var table="<table class='table table-bordered table-striped' ><tr><th>User</th><th>Status</th><th>Headset Type</th><th>Serial Number</th></tr>"
                for(var key in data){
                    table += "<tr><td>";
                    table += key;
                    table += "</td><td>";
                    table += data[key].status;
                    if(data[key].onPhone === true){
                        table += ", On Phone"
                    }

                    if(data[key].headsetConnected === true){
                        table += '<span class="glyphicon glyphicon-headphones" aria-hidden="true"></span>'
                    }


                    table += "</td><td>";
                    table += data[key].device;
                    table += "</td><td>";
                    table += data[key].serial;
                    table += "</td></tr>";

                }
                table += "</table>"
                $('#status').html(table);
            });

        }, 2000);
    </script>
</head>
<body>
    <div id='status' style='width:90%;margin-left:auto;margin-right:auto'>
    </div>
</body>
</html>
